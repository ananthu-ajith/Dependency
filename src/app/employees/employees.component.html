<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of cds">
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.position}}</td>
            <td>{{emp.department}}</td>
        </tr>
    </tbody>
</table>
